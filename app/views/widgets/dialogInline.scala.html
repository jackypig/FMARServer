@(title: String, width: Integer)(content: Html)

<div class="ui-widget ui-widget-content ui-corner-all" style="width: @(width)px;margin-left: auto;margin-right:auto">
    <div class="ui-widget-header ui-dialog-titlebar ui-corner-all" style="padding-bottom: 5px;padding-top: 5px;text-align:center" id="titleDiv">
        @title
    </div>
    <div id="contentDiv" style="padding: 20px;text-align: center">
        @content
    </div>
</div>
