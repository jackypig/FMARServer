@(restaurant: Restaurant)

@main("New Restaurant") {
<script type="text/javascript">
    var NewRestaurant = {
        initialize: function () {
            $("#saveButton").button();
            $("#saveButton").click(NewRestaurant.onSaveClick);
        },

        onSaveClicked: function () {
            $("#restaurantForm").submit();
        },

        onBackClicked: function () {
            window.location = "/restaurantManager/restaurantList";
        }
    }
    $(function () {
        NewRestaurant.initialize();
    });
</script>
<div id="content">
    <form id="restaurantForm" method="POST" action="/restaurantManager/save">
        <input type="hidden" name="restaurantId" value="@restaurant.id">
        <table width="100%" border="0">
            <tr>
                <td align="right">English Name</td>
                <td align="left">
                    <input type="text" name="englishName" size="30" value="@restaurant.englishName">
                </td>
            </tr>
            <tr>
                <td align="right">Foreign Name</td>
                <td>
                    <input type="text" name="foreignName" value="@restaurant.foreignName">
                </td>
            </tr>
            <tr>
                <td align="right">Category</td>
                <td>
                    <select name="category" value="@restaurant.category">
                        <option value="American" @if(restaurant.category == "American") {selected}>American</option>
                        <option value="Chinese" @if(restaurant.category == "Chinese") {selected}>Chinese</option>
                        <option value="Indian" @if(restaurant.category == "Indian") {selected}>Indian</option>
                        <option value="Mexican" @if(restaurant.category == "Mexican") {selected}>Mexican</option>
                        <option value="Korean" @if(restaurant.category == "Korean") {selected}>Korean</option>
                        <option value="Japanese" @if(restaurant.category == "Japanese") {selected}>Japanese</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">State</td>
                <td>
                    <select name="state">
                        <option value="DC" @if(restaurant.state == "DC") {selected}>DC</option>
                        <option value="MD" @if(restaurant.state == "MD") {selected}>MD</option>
                        <option value="VA" @if(restaurant.state == "VA") {selected}>VA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">City</td>
                <td>
                    <input type="text" name="city" value="@restaurant.city">
                </td>
            </tr>
            <tr>
                <td align="right">Address</td>
                <td align="left">
                    <input type="text" name="address" size="50" value="@restaurant.address">
                </td>
            </tr>
            <tr>
                <td align="right">Phone Number</td>
                <td align="left">
                    <input type="tel" name="telephone" value="@restaurant.telephone">
                </td>
            </tr>
            <tr>
                <td align="right"></td>
                <td align="center">
                    <button type="button" onclick="javascript:NewRestaurant.onBackClicked()">Back</button>&nbsp;
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</div>
}
